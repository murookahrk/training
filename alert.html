<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>課題3</title>
    <script src="alert.js"></script>
    <link rel="stylesheet" type="text/css" href="alert.css">
</head>

<body>
    <div class="center">
        <p>
            <span id="press-button"></span>
            <input type="button" value="ボタン" onclick="clickButton()">
        </p>
    </div>
    <script>
        let count = 1
        function clickButton(){
            alert(`クリックされた回数は、${count++}回です。`)
        }
    </script>
</body>

</html>
